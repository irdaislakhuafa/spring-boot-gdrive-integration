<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/get::head}"></div>
</head>

<body>
    <div th:replace="~{fragments/get::header}"></div>

    <!-- contents -->
    <div class="container">
        <div th:replace="~{fragments/crud::banner(${mode})}"></div>

        <div class="col-sm-8 mx-auto">

            <form th:action="@{/crud/update}" method="post">
                <!-- file id -->
                <div class="input-group mb-3 ">
                    <span class="input-group-text">File ID </span>
                    <input type="text" class="form-control" required th:value="${fileID}" name="fileID">
                </div>

                <!-- new name -->
                <div class="input-group mb-3">
                    <span class="input-group-text st-case">new name</span>
                    <input type="text" name="newName" id="newName" class="form-control" required th:value="${name}">
                </div>

                <!-- desciptions -->
                <div class="input-group mb-3">
                    <span class="input-group-text st-cate">Description </span>
                    <textarea name="desc" id="desc" class="form-control" cols="30" rows="10"
                        th:value="${desc}"></textarea>
                </div>

                <!-- buttons -->
                <!-- back -->
                <a th:href="@{/home}" class="btn btn-outline-primary">Back</a>
                <!-- save -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>

        <!-- <div th:if="${listFiles !== null}">
            <table>
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div> -->

    </div>

    <div th:replace="~{fragments/get::footer}"></div>
    <div th:replace="~{fragments/get::js}"></div>
</body>

</html>
