<div th:replace="~{fragments/get::head}"></div>
<div th:replace="~{fragments/get::header}"></div>

<div class="container">
    <div th:replace="~{fragments/crud::banner('create')}"></div>

    <div class="col-sm-6 mx-auto">
        <!-- <div th:if="${message != null}"> -->
        <h2 th:text="${message}"></h2>
        <!-- </div> -->

        <form th:action="@{'/crud/' + ${url}}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="" class="form-label text-center st-case" th:text="${url}"> </label>
                <input type="file" class="form-control" name="file" id="file" placeholder="Please select a file"
                    required>
            </div>

            <div>
                <button type="submit" th:text="${url}" class="btn btn-primary mx-auto st-case"></button>
            </div>
        </form>
    </div>
</div>


<div th:replace="~{fragments/get::footer}"></div>
<div th:replace="~{fragments/get::js}"></div>
