<div th:replace="~{fragments/get::head}"></div>
<div th:replace="~{fragments/get::header}"></div>

<div class="container">
    <div th:replace="~{fragments/crud::banner('create')}"></div>

    <div class="col-sm-6 mx-auto">
        <form th:action="@{'/crud/' + ${url}}" method="post">

            <div class="mb-3">
                <input type="file" class="form-control" name="file" id="file" placeholder="">
            </div>

            <div>
                <button type="submit" th:text="${url}" class="btn btn-primary mx-auto st-case"></button>
            </div>
        </form>
    </div>
</div>


<div th:replace="~{fragments/get::footer}"></div>
<div th:replace="~{fragments/get::js}"></div>
