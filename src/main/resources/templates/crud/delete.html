<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/get::head}"></div>
</head>

<body>
    <div th:replace="~{fragments/get::header}"></div>

    <!-- contents -->
    <div class="container">
        <div th:replace="~{fragments/crud::banner(${mode})}"></div>

        <form th:action="@{/crud/delete}" method="post" class="col-sm-8 mx-auto">

            <div class="input-group mb-3">
                <span class="input-group-text st-case">File ID</span>
                <input type="text" name="fileID" id="fileID" required class="form-control">
            </div>

            <!-- buttons -->
            <a th:href="@{/home}" class="btn btn-outline-primary">Back</a>
            <button type="submit" class="btn btn-danger">Delete</button>

        </form>
    </div>

    <div th:replace="~{fragments/get::footer}"></div>
    <div th:replace="~{fragments/get::js}"></div>
</body>

</html>
