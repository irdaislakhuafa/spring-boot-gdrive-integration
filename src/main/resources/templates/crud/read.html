<div th:replace="~{fragments/get::head}"></div>
<div th:replace="~{fragments/get::header}"></div>

<div class="container">
    <div th:replace="~{fragments/crud::banner(${url})}"></div>

    <!-- start modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Launch modal</button>
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->

    <table class="table table-striped  mx-auto">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>TYPE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="file, index : ${listFiles}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${file.name}"></td>
                <td th:text="${file.mimeType}"></td>
                <td>
                    <form th:action="@{/crud/delete}" method="post">
                        <input type="text" name="idDeleted" id="idDeleted" required hidden th:value="${file.id}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- </div> -->

</div>

<div th:replace="~{fragments/get::footer}"></div>
<div th:replace="~{fragments/get::js}"></div>
